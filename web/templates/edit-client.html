{{template "header"}}
<main class="container">
    <h2>Edit client</h2>
    <form action="/edit-client-put/{{.Id}}" method="put">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="name" value="{{.Name}}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="email" value="{{.Email}}">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" class="form-control" placeholder="phone" value="{{.Phone}}">
        </div>

        <input type="submit" class="btn btn-primary" value="send" title="send">
    </form>
</main>

{{template "footer"}}
